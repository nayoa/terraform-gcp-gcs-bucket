image:
  name: hashicorp/terraform:light
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

cache:
  paths:
    - .terraform

before_script:
  - terraform --version

stages:
  - validate
  - format
  - terratest

validate:
  stage: validate
  script:
    - find . -type f -name "*.tf" -exec dirname {} \;|sort -u | while read m; do (terraform validate -check-variables=false "$m" && echo "âˆš $m") || exit 1 ; done

format:
  stage: format
  script:
    - tf=$(terraform fmt -write=false -diff); if [[ -n "$tf" ]]; then printf "$tf\n\n\nSome terraform files failed syntax validation, run 'terraform fmt' to fix\n\n"; exit 1; fi

terratest:
  image: google/cloud-sdk
  stage: terratest
  script:
    - gcloud version
    - cd tests
    - echo $GCLOUD_SERVICE_KEY | base64 -d > service-account.key
    - gcloud auth activate-service-account --key-file=service-account.key
    - gcloud --quiet config set project $GOOGLE_PROJECT_ID
    - go test -v
    - cd -

